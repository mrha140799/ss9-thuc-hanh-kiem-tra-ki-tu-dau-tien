<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<script>
    let str = prompt("Mời nhập vào chuỗi muốn kiểm tra");
    let patt = /[^A-Z]/g;
    if (patt.test(str)) {
        alert("String's first character is uppercase");
    }else {
        alert("String's first character is not uppercase");

    }
</script>
</body>
</html>
